<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>StrideSync 21 Smart Watch - Buy on ERetail</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,900& display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top-border">
        <img class='logo' src='assets/E-Retail_Logo.png' height='100px'>
    </div>
    <img id='advertisement' src="assets/advertisement.jpg" width='300px' style="float:right">
    <header>
        <div class='watch-region'>
            <img id='watch-photo' src="assets/watch_colors/Red.png" style="float:left;" height='400px'>
            <p class='watch-time show' id='watch-time'>10:30:15</p>
            <p class='heart-rate hide' id='heart-rate-container'>
                <img id='heart-photo' src='assets/heartrate.png' width='80px'>
            <div id='heart-rate-text' class='hide'>
                72
            </div>
            </p>
            <h1 display: inline;>StrideSync 21</h1>
            <p class='description'>The latest version of the acclaimed StrideSync smart watch line. Comes with the latest groundbreaking features, such as AI-powered fitness suggestions and exercise statistics.</p>
        </div>
        <p class='color-select'>Select Color:</p>
        <div id='colorbox-red' class='colorbox red'></div>
        <div id='colorbox-black' class='colorbox black'></div>
        <div id='colorbox-pink' class='colorbox pink'></div>
        <div id='colorbox-blue' class='colorbox blue'></div>
        <div id='colorbox-purple' class='colorbox purple'></div>
        <div class='feature-box'>Features:</div>
        <div class='button-common-box'>
            <button class='button time' id='time-button'>Time</button>
            <button class='button heart-rate' id='heart-rate-button'>Heart Rate</button>
        </div>
        <div style='margin-left:400px'>
            <p id='buy-button'>Buy Now</p>
        </div>
    </header>
    <script src="index.js"></script>
</body>

</html>
